[advisories]
# Fetch the advisory DB; fail build on vulnerabilities.
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/RustSec/advisory-db"]
yanked = "deny"
ignore = [
    "RUSTSEC-2024-0370", # proc-macro-error is unmaintained, but a dependency of yew
    "RUSTSEC-2024-0436", # paste is unmaintained, but a dependency of little_exif
]

[licenses]
# Be conservative but permissive for common OSS licenses.
# This is an example; adjust to your orgâ€™s policy if needed.
allow = [
  "Apache-2.0",
  "MIT",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "Unicode-3.0",
  "Zlib",
]

[bans]
# Avoid multiple versions of the same crate where possible.
multiple-versions = "warn"

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[graph]
all-features = true

