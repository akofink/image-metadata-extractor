name: CI

on:
  push:
    branches: [main]
  pull_request:

# Restrict permissions to minimum required (security best practice)
permissions:
  contents: read

jobs:
  # Independent, fast checks that can run in parallel
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format
        run: |
          make format
          git diff --exit-code

  check-test-separation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check test organization
        run: make check-test-separation

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Lint
        run: make lint

  # A single, unified job for all build-dependent tasks
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust and LLVM tools
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache dependencies and tools
        uses: Swatinem/rust-cache@v2

      - name: Install dev tools
        run: make ensure-tools

      - name: Check code and tests
        run: make check-warnings

      - name: Build dev target and all tests
        run: RUSTFLAGS="-D warnings" cargo build --all-targets

      - name: Run security audit (cargo-audit)
        run: |
          rm -rf ~/.cargo/advisory-db
          make audit

      - name: Check dependency policy (cargo-deny)
        run: make deny

      - name: Enforce coverage threshold
        env:
          RUSTFLAGS: -D warnings
        run: make coverage-verify COVERAGE_MIN=60

      - name: Generate coverage report (HTML)
        run: make coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/llvm-cov/html